<!doctype html>
<html>
  <body style="font-family: Arial, sans-serif; line-height: 1.6;">
    <h2>Reset password</h2>
    <p>Klik tombol di bawah untuk reset password akun CMS gojimms.</p>

    <p>
      <a
        href="https://www.gojimms.com/admin/#recovery_token={{ .Token }}"
        style="display:inline-block;padding:10px 14px;background:#111;color:#fff;text-decoration:none;border-radius:8px;"
      >
        Reset password
      </a>
    </p>

    <p style="color:#666;font-size:12px;">
      Jika kamu tidak merasa melakukan permintaan ini, abaikan email ini.
    </p>
  </body>
</html>
