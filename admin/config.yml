backend:
  name: github
  repo: gojimms/gojimms
  branch: main

publish_mode: editorial_workflow

media_folder: "assets/images/blog"
public_folder: "/assets/images/blog"

collections:
  - name: "siteData"
    label: "Blog Posts (JSON)"
    files:
      - file: "data/posts.json"
        label: "posts.json"
        name: "posts"
        fields:
          - { label: "Site URL", name: "siteUrl", widget: "string" }
          - { label: "Site Title", name: "siteTitle", widget: "string" }
          - { label: "Site Description", name: "siteDescription", widget: "text" }
          - { label: "Author", name: "author", widget: "string" }

          - label: "Posts"
            name: "posts"
            widget: "list"
            summary: "{{fields.slug}} â€” {{fields.title}}"
            fields:
              - { label: "Slug", name: "slug", widget: "string" }
              - { label: "Title (ID)", name: "title", widget: "string" }
              - { label: "Description (ID)", name: "description", widget: "text" }
              - { label: "Excerpt (ID)", name: "excerpt", widget: "text", required: false }
              - { label: "Year", name: "year", widget: "string", required: false }
              - { label: "Date Label", name: "dateLabel", widget: "string", required: false }
              - { label: "Reading Time", name: "readingTime", widget: "string", required: false }

              - label: "Tags"
                name: "tags"
                widget: "list"
                default: []
                field: { label: "Tag", name: "tag", widget: "string" }

              - { label: "Tags Slug (for filter)", name: "tagsSlug", widget: "string", required: false }

              - { label: "OG Image (optional)", name: "ogImage", widget: "string", required: false }

              # Konten HTML (karena generator kamu pakai contentHtml)
              - { label: "Content HTML (ID)", name: "contentHtml", widget: "text", required: false }

              # Field EN opsional (buat workflow bilingual)
              - { label: "Title (EN)", name: "titleEn", widget: "string", required: false }
              - { label: "Description (EN)", name: "descriptionEn", widget: "text", required: false }
              - { label: "Excerpt (EN)", name: "excerptEn", widget: "text", required: false }
              - { label: "Content HTML (EN)", name: "contentHtmlEn", widget: "text", required: false }
